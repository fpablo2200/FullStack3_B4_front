<app-header></app-header>
<div class="container mt-5">
  <h2 class="text-center mb-4">Panel de Administraci√≥n</h2>
  <div class="text-end">
      <a class="btn-crear" routerLink="/registro">Crear usuario</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID Usuario</th>
        <th>Nombre Completo</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.idUsuario }}</td>
        <td>{{ usuario.nombre }} {{ usuario.apellido }}</td>
        <td>{{ usuario.correo }}</td>
        <td>{{ usuario.rol }}</td>
         <td>
          <button class="btn-sm btn-accion btn-editar btn-outline-primary" (click)="editar(usuario.idUsuario)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
