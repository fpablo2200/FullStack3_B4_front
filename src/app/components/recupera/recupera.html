<main class="auth-container">

  <div class="auth-card">

    <h2 class="auth-title">Recuperar Contrase침a</h2>

    <form [formGroup]="recoverForm" (ngSubmit)="recuperar()" novalidate>

      <!-- Nombre -->
      <div class="form-group">
        <label for="email" class="form-label">Correo electr칩nico</label>
        <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [class.is-invalid]="f['email'].invalid && f['email'].touched"
        >
        <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback">
            Ingresa un correo v치lido.
        </div>
      </div>


      <!-- Bot칩n -->
      <button type="submit" class="auth-btn">Recuperar</button>

      <!-- Mensajes -->
    <div *ngIf="mensaje" class="alert alert-success text-center">{{ mensaje }}</div>
    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

      <div class="auth-link">
        <a routerLink="/login">Volver</a>
      </div>

    </form>

  </div>

</main>
