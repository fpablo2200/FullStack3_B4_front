<main class="login-container">
  <div class="login-card">

    <div class="login-header text-center">
      <h2>Gestión de Laboratorios</h2>
      <p class="subtitle">Acceso al sistema de análisis clínicos</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.invalid]="f['email'].invalid && f['email'].touched"
        />
        <small *ngIf="f['email'].invalid && f['email'].touched">Ingresa un correo válido.</small>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.invalid]="f['password'].invalid && f['password'].touched"
        />
        <small *ngIf="f['password'].invalid && f['password'].touched">Contraseña requerida.</small>
      </div>

      <!-- Botón ingresar -->
      <button type="submit" class="btn-primary">Ingresar</button>

      <!-- Enlaces -->
      <div class="login-links">
        <a routerLink="/registro">Crear cuenta</a>
        <a routerLink="/recupera">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Error -->
      <div *ngIf="error" class="error-msg">
        Usuario o contraseña incorrectos.
      </div>

    </form>
  </div>
</main>
